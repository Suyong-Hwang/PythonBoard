<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
            <div style="float:right;">
                <span style="color:#fff;" class="me-3">환영합니다, 관리자 님! </span>
                <a href="/logout" class="btn btn-danger">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>회원 관리</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th style="text-align:center;width:150px;">아이디</th>
                        <th style="text-align:center;width:150px;">이름</th>
                        <th style="text-align:center;width:100px;">사이트강퇴</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in members %}
                    
                   {% if member.role == 'user'%}

                    <tr>
                        <td style="text-align:center;width:150px;" >{{ member.userid }}</td>
                        <td style="text-align:center;width:150px;">{{ member.username }}</td>
                        <td style="text-align:center;">
                            <!-- 회원 탈퇴 버튼에 JavaScript로 경고창을 추가 -->
                            <form action="/delete_member/{{ member.userid }}" method="POST" onsubmit="return confirmDeletion()">
                                <button type="submit" class="btn btn-danger btn-sm">강퇴</button>
                            </form>
                        </td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function confirmDeletion() {
            return confirm("정말로 이 회원을 탈퇴시키겠습니까?");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
