<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
        </div>
    </nav>

    <div class="container mt-4">
        
            
        
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ post.title }}</h3>
        <div class="text-muted">
            작성일 : {{ post.created_at }} 
            조회수 : {{ post.views }}
        </div>
    </div>
    <div class="card-body">
        <div class="mb-4">
            {{ post.content }}
        </div>
        
        <div class="mb-3">
            <strong>첨부파일:</strong>
            {% if post.filename %}
            <img src="{{ url_for('static',filename='uploads/'+post.filename)}}" width="500"/><br><br>
            <a href="../static/uploads/{{ post.filename }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-download"></i> {{ post.filename }}
            </a>
            {% endif %}
        </div>
        
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between">
            <div>
                <a href="{{url_for('dashboard')}}" class="btn btn-secondary">
                    <i class="fas fa-list"></i> 목록
                </a>
            </div>
            <div>
                <a href="/post/edit/{{ post.id }}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> 수정
                </a>
                <a href="/post/delete/{{ post.id }}" 
                   class="btn btn-danger"
                   onclick="return confirm('정말로 삭제하시겠습니까?');">
                    <i class="fas fa-trash"></i> 삭제
                </a>
            </div>
        </div>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
